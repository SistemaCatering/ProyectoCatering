<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Slide Down Box Menu with jQuery and CSS3" />
        <meta name="keywords" content="jquery, css3, sliding, box, menu, cube, navigation, portfolio, thumbnails"/>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="../css/cuerpo.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="../css/iconos.css" type="text/css" media="all"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/cuerpo.js"></script>
    </h:head>
    <h:body>
        <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItemProveedorEmpty}" rendered="#{itemProveedorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemProveedorController.items.rowCount > 0}">
                    <h:outputText value="#{itemProveedorController.pagination.pageFirstItem + 1}..#{itemProveedorController.pagination.pageLastItem + 1}/#{itemProveedorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemProveedorController.previous}" value="#{bundle.Previous} #{itemProveedorController.pagination.pageSize}" rendered="#{itemProveedorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemProveedorController.next}" value="#{bundle.Next} #{itemProveedorController.pagination.pageSize}" rendered="#{itemProveedorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemProveedorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemProveedorTitle_codIprove}"/>
                            </f:facet>
                            <h:outputText value="#{item.codIprove}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemProveedorTitle_descripcionIprove}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionIprove}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemProveedorTitle_alquilerIprove}"/>
                            </f:facet>
                            <h:outputText value="#{item.alquilerIprove}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemProveedorTitle_codTipoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemProveedorController.prepareView}" value="#{bundle.ListItemProveedorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemProveedorController.prepareEdit}" value="#{bundle.ListItemProveedorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemProveedorController.destroy}" value="#{bundle.ListItemProveedorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemProveedorController.prepareCreate}">
                    <h:graphicImage value="../images/icons/add24.png"/>
                </h:commandLink>
                <br />
                <br />

                <h:link  outcome="/index" value="#{bundle.ListItemProveedorIndexLink}">

                </h:link>

            </h:form>
    </h:body>
</html>
