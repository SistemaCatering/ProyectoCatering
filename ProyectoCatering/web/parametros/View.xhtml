<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewParametrosTitle}"></h:outputText>-->
            <h:outputText class="salida" value="Información Parámetros"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div align="center" style="width:96% ">
                    &nbsp;&nbsp;
                    <h:commandLink action="#{parametrosController.prepareList}">
                        <h:graphicImage value="../images/icons/all24.png" title="Mostrar al listado de registros"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{parametrosController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Agregar nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="Edit">
                        <h:graphicImage value="../images/icons/edit24.png" title="Editar el registro"/>
                    </h:link>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{parametrosController.destroyAndView}">
                        <h:graphicImage value="../images/icons/del24.png" title="Eliminar registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pàgina principal"/>
                    </h:link>
                    <br/>
                    <br/>
                </div>
                <h:panelGrid columns="2" styleClass="centered-form">
                    <h:outputText value="#{bundle.ViewParametrosLabel_codPa}"/>
                    <h:outputText value="#{parametrosController.selected.codPa}" title="#{bundle.ViewParametrosTitle_codPa}"/>
                    <h:outputText value="#{bundle.ViewParametrosLabel_rucPa}"/>
                    <h:outputText value="#{parametrosController.selected.rucPa}" title="#{bundle.ViewParametrosTitle_rucPa}"/>
                    <h:outputText value="#{bundle.ViewParametrosLabel_nombreEmpresaPa}"/>
                    <h:outputText value="#{parametrosController.selected.nombreEmpresaPa}" title="#{bundle.ViewParametrosTitle_nombreEmpresaPa}"/>
                    <h:outputText value="#{bundle.ViewParametrosLabel_direccionPa}"/>
                    <h:outputText value="#{parametrosController.selected.direccionPa}" title="#{bundle.ViewParametrosTitle_direccionPa}"/>
                    <h:outputText value="#{bundle.ViewParametrosLabel_telefonoPa}"/>
                    <h:outputText value="#{parametrosController.selected.telefonoPa}" title="#{bundle.ViewParametrosTitle_telefonoPa}"/>
                    <h:outputText value="#{bundle.ViewParametrosLabel_webPa}"/>
                    <h:outputText value="#{parametrosController.selected.webPa}" title="#{bundle.ViewParametrosTitle_webPa}"/>
                    <h:outputText value="#{bundle.ViewParametrosLabel_pathLogoPa}"/>
                    <h:outputText value="#{parametrosController.selected.pathLogoPa}" title="#{bundle.ViewParametrosTitle_pathLogoPa}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
