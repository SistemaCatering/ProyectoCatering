<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParametrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div align="right" style="width:96% ">
                    <h:commandLink action="#{parametrosController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Crear nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pÃ gina principal"/>
                    </h:link>
                </div>
                <h:outputText escape="false" value="#{bundle.ListParametrosEmpty}" rendered="#{parametrosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parametrosController.items.rowCount > 0}">
                    <h:outputText value="#{parametrosController.pagination.pageFirstItem + 1}..#{parametrosController.pagination.pageLastItem + 1}/#{parametrosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parametrosController.previous}" value="#{bundle.Previous} #{parametrosController.pagination.pageSize}" rendered="#{parametrosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parametrosController.next}" value="#{bundle.Next} #{parametrosController.pagination.pageSize}" rendered="#{parametrosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parametrosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_codPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_rucPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.rucPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_nombreEmpresaPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEmpresaPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_direccionPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_telefonoPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_webPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.webPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametrosTitle_pathLogoPa}"/>
                            </f:facet>
                            <h:outputText value="#{item.pathLogoPa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parametrosController.prepareView}">
                                <h:graphicImage value="../images/icons/search24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parametrosController.prepareEdit}" >
                                <h:graphicImage value="../images/icons/edit24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parametrosController.destroy}">
                                <h:graphicImage value="../images/icons/del24.png"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
