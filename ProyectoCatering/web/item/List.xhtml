<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div align="right" style="width:96% ">
                    <h:commandLink action="#{itemController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Crear nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pÃ gina principal"/>
                    </h:link>
                </div>
                <h:outputText escape="false" value="#{bundle.ListItemEmpty}" rendered="#{itemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemController.items.rowCount > 0}">
                    <h:outputText value="#{itemController.pagination.pageFirstItem + 1}..#{itemController.pagination.pageLastItem + 1}/#{itemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itemController.previous}" value="#{bundle.Previous} #{itemController.pagination.pageSize}" rendered="#{itemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itemController.next}" value="#{bundle.Next} #{itemController.pagination.pageSize}" rendered="#{itemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_codigoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_descripcionItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_cantidadItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_estadoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_ubicacionItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_codTipoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemTitle_valorItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itemController.prepareView}">
                                <h:graphicImage value="../images/icons/search24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemController.prepareEdit}">
                                <h:graphicImage value="../images/icons/edit24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemController.destroy}">
                                <h:graphicImage value="../images/icons/del24.png"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
