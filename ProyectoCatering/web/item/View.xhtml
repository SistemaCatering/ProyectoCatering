<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewItemTitle}"></h:outputText>-->
            <h:outputText class="salida" value="Información Item"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div align="center" style="width:96% ">
                    &nbsp;&nbsp;
                    <h:commandLink action="#{itemController.prepareList}">
                        <h:graphicImage value="../images/icons/all24.png" title="Mostrar al listado de registros"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{itemController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Agregar nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="Edit">
                        <h:graphicImage value="../images/icons/edit24.png" title="Editar el registro"/>
                    </h:link>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{itemController.destroyAndView}">
                        <h:graphicImage value="../images/icons/del24.png" title="Eliminar registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pàgina principal"/>
                    </h:link>
                    <br/>
                    <br/>
                </div>
                <h:panelGrid columns="2" styleClass="centered-form">
                    <h:outputText value="#{bundle.ViewItemLabel_codigoItem}"/>
                    <h:outputText value="#{itemController.selected.codigoItem}" title="#{bundle.ViewItemTitle_codigoItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_descripcionItem}"/>
                    <h:outputText value="#{itemController.selected.descripcionItem}" title="#{bundle.ViewItemTitle_descripcionItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_cantidadItem}"/>
                    <h:outputText value="#{itemController.selected.cantidadItem}" title="#{bundle.ViewItemTitle_cantidadItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_estadoItem}"/>
                    <h:outputText value="#{itemController.selected.estadoItem}" title="#{bundle.ViewItemTitle_estadoItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_ubicacionItem}"/>
                    <h:outputText value="#{itemController.selected.ubicacionItem}" title="#{bundle.ViewItemTitle_ubicacionItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_codTipoItem}"/>
                    <h:outputText value="#{itemController.selected.codTipoItem}" title="#{bundle.ViewItemTitle_codTipoItem}"/>
                    <h:outputText value="#{bundle.ViewItemLabel_valorItem}"/>
                    <h:outputText value="#{itemController.selected.valorItem}" title="#{bundle.ViewItemTitle_valorItem}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
