<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventoLabel_codEvento}" for="codEvento" />
                    <h:inputText id="codEvento" value="#{eventoController.selected.codEvento}" title="#{bundle.EditEventoTitle_codEvento}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_codEvento}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaEvento}" for="fechaEvento" />
                    <h:inputText id="fechaEvento" value="#{eventoController.selected.fechaEvento}" title="#{bundle.EditEventoTitle_fechaEvento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_motivoEvento}" for="motivoEvento" />
                    <h:inputText id="motivoEvento" value="#{eventoController.selected.motivoEvento}" title="#{bundle.EditEventoTitle_motivoEvento}" />
                    <h:outputLabel value="#{bundle.EditEventoLabel_horaEvento}" for="horaEvento" />
                    <h:inputText id="horaEvento" value="#{eventoController.selected.horaEvento}" title="#{bundle.EditEventoTitle_horaEvento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_codLugar}" for="codLugar" />
                    <h:inputText id="codLugar" value="#{eventoController.selected.codLugar}" title="#{bundle.EditEventoTitle_codLugar}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_codLugar}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventoController.update}" value="#{bundle.EditEventoSaveLink}"/>
                &nbsp;&nbsp;&nbsp;
                <h:link outcome="View" value="#{bundle.EditEventoViewLink}"/>
                <br />
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.EditEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
