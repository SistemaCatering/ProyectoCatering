<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Slide Down Box Menu with jQuery and CSS3" />
        <meta name="keywords" content="jquery, css3, sliding, box, menu, cube, navigation, portfolio, thumbnails"/>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="css/cuerpo.css" type="text/css" media="all"/>
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/slicebox.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
        <link rel="stylesheet" href="css/login.css" type="text/css" media="all"/>
        <style>
            .etiqueta{
                text-align: left;
            }
            body{
                background:#333 url(../images/bg.jpg) repeat top left;
                font-family:Arial;
            }
        </style>
    </head>
    <body>
        <h1 class="title">Organiz logo</h1>
        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Registrarse</a></li>
                <li class="tab"><a href="#login">Iniciar Sesion</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Registrese gratis</h1>
                    <h:form prependId="false">
                        <table>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Nombre"/><span class="req">*</span></th>
                                <td><h:inputText id="nombre" required="true" value="#{usuarioBean.usuario.nombreUsu}"/>  </td>
                            </tr>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Cedula"/><span class="req">*</span></th>
                                <td><h:inputText  id="cedula" required="true" value="#{usuarioBean.usuario.cedulaUsu}"/>  </td>
                            </tr>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Direccion"/><span class="req">*</span></th>
                                <td><h:inputText id="direccion" required="true" value="#{usuarioBean.usuario.direccionUsu}"/>  </td>
                            </tr>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Telefono"/><span class="req">*</span></th>
                                <td><h:inputText  id="telefono" required="true" value="#{usuarioBean.usuario.telefonoUsu}"/>  </td>
                            </tr>                        <tr>
                                <th class="etiqueta"><h:outputText value="Celular"/></th>
                                <td><h:inputText id="celular" required="false" value="#{usuarioBean.usuario.celularUsu}"/>  </td>
                            </tr>
                            <tr>
                                <th class="etiqueta"><h:outputText value="E-mail"/><span class="req">*</span></th>
                                <td><h:inputText  id="email" required="true" value="#{usuarioBean.usuario.emailUsu}"/></td>
                            </tr>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Contrasena"/><span class="req">*</span></th>
                                <td><h:inputSecret  id="contrasena" required="true" value="#{usuarioBean.usuario.contrasenaUsu}"/>  </td>
                            </tr>
                        </table>
                        <br/>
                        <h:commandButton class="button button-block" id="empezar" value="Empezar" action="#{usuarioBean.guardar()}"  />
                    </h:form>
                </div>

                <div id="login">   
                    <h1>Bienvenido!</h1>
                    <h:form prependId="false">
                        <table>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Email"/><span class="req">*</span></th>
                                <td><h:inputText id="em" required="true" value="#{usuarioBean.usuario.emailUsu}"/>  </td>
                            </tr>
                            <tr>
                                <th class="etiqueta"><h:outputText value="Contrasena"/><span class="req">*</span></th>
                                <td><h:inputSecret id="con" required="true" value="#{usuarioBean.usuario.contrasenaUsu}"/>  </td>
                            </tr>
                        </table>
                        <br/><br/>
                        <p class="forgot"><a href="#">Olvido su contrasena?</a></p>
                        <br/>
                        <h:commandButton class="button button-block" id="iniciar" value="Iniciar" action="#{usuarioBean.login()}" />
                    </h:form>
                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script  src="js/login.js"></script>
    </body>
</html>
