<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewLugarTitle}"></h:outputText>-->
            <h:outputText class="salida" value="Información Lugar"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div align="center" style="width:96% ">
                    &nbsp;&nbsp;
                    <h:commandLink action="#{lugarController.prepareList}">
                        <h:graphicImage value="../images/icons/all24.png" title="Mostrar al listado de registros"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{lugarController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Agregar nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="Edit">
                        <h:graphicImage value="../images/icons/edit24.png" title="Editar el registro"/>
                    </h:link>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{lugarController.destroyAndView}">
                        <h:graphicImage value="../images/icons/del24.png" title="Eliminar registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pàgina principal"/>
                    </h:link>
                    <br/>
                    <br/>
                </div>
                <h:panelGrid columns="2" styleClass="centered-form">
                    <h:outputText value="#{bundle.ViewLugarLabel_codLugar}"/>
                    <h:outputText value="#{lugarController.selected.codLugar}" title="#{bundle.ViewLugarTitle_codLugar}"/>
                    <h:outputText value="#{bundle.ViewLugarLabel_locacionLugar}"/>
                    <h:outputText value="#{lugarController.selected.locacionLugar}" title="#{bundle.ViewLugarTitle_locacionLugar}"/>
                    <h:outputText value="#{bundle.ViewLugarLabel_nombreLugar}"/>
                    <h:outputText value="#{lugarController.selected.nombreLugar}" title="#{bundle.ViewLugarTitle_nombreLugar}"/>
                    <h:outputText value="#{bundle.ViewLugarLabel_ciudadLugar}"/>
                    <h:outputText value="#{lugarController.selected.ciudadLugar}" title="#{bundle.ViewLugarTitle_ciudadLugar}"/>
                    <h:outputText value="#{bundle.ViewLugarLabel_direccionLugar}"/>
                    <h:outputText value="#{lugarController.selected.direccionLugar}" title="#{bundle.ViewLugarTitle_direccionLugar}"/>
                    <h:outputText value="#{bundle.ViewLugarLabel_capacidadLugar}"/>
                    <h:outputText value="#{lugarController.selected.capacidadLugar}" title="#{bundle.ViewLugarTitle_capacidadLugar}"/>
                    <h:outputText value="#{bundle.ViewLugarLabel_codTl}"/>
                    <h:outputText value="#{lugarController.selected.codTl}" title="#{bundle.ViewLugarTitle_codTl}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
