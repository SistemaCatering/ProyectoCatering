<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoItemEmpty}" rendered="#{tipoItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoItemController.items.rowCount > 0}">
                    <h:outputText value="#{tipoItemController.pagination.pageFirstItem + 1}..#{tipoItemController.pagination.pageLastItem + 1}/#{tipoItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoItemController.previous}" value="#{bundle.Previous} #{tipoItemController.pagination.pageSize}" rendered="#{tipoItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoItemController.next}" value="#{bundle.Next} #{tipoItemController.pagination.pageSize}" rendered="#{tipoItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoItemTitle_codTipoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoItemTitle_nombreTipoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoItemTitle_descripcionTipoItem}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionTipoItem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoItemController.prepareView}" value="#{bundle.ListTipoItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoItemController.prepareEdit}" value="#{bundle.ListTipoItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoItemController.destroy}" value="#{bundle.ListTipoItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoItemController.prepareCreate}" value="#{bundle.ListTipoItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
