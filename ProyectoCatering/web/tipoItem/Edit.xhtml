<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoItemLabel_codTipoItem}" for="codTipoItem" />
                    <h:inputText id="codTipoItem" value="#{tipoItemController.selected.codTipoItem}" title="#{bundle.EditTipoItemTitle_codTipoItem}" required="true" requiredMessage="#{bundle.EditTipoItemRequiredMessage_codTipoItem}"/>
                    <h:outputLabel value="#{bundle.EditTipoItemLabel_nombreTipoItem}" for="nombreTipoItem" />
                    <h:inputText id="nombreTipoItem" value="#{tipoItemController.selected.nombreTipoItem}" title="#{bundle.EditTipoItemTitle_nombreTipoItem}" />
                    <h:outputLabel value="#{bundle.EditTipoItemLabel_descripcionTipoItem}" for="descripcionTipoItem" />
                    <h:inputText id="descripcionTipoItem" value="#{tipoItemController.selected.descripcionTipoItem}" title="#{bundle.EditTipoItemTitle_descripcionTipoItem}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoItemController.update}" value="#{bundle.EditTipoItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoItemViewLink}"/>
                <br />
                <h:commandLink action="#{tipoItemController.prepareList}" value="#{bundle.EditTipoItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
