<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewFacturaCompraTitle}"></h:outputText>-->
            <h:outputText class="salida" value="Información Factura Compra"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                 <div align="center" style="width:96% ">
                    &nbsp;&nbsp;
                    <h:commandLink action="#{facturaCompraController.prepareList}">
                        <h:graphicImage value="../images/icons/all24.png" title="Mostrar al listado de registros"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{facturaCompraController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Agregar nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="Edit">
                        <h:graphicImage value="../images/icons/edit24.png" title="Editar el registro"/>
                    </h:link>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{facturaCompraController.destroyAndView}">
                        <h:graphicImage value="../images/icons/del24.png" title="Eliminar registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pàgina principal"/>
                    </h:link>
                    <br/>
                    <br/>
                </div>
                <h:panelGrid columns="2" styleClass="centered-form">
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_codFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.codFactc}" title="#{bundle.ViewFacturaCompraTitle_codFactc}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_numeroFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.numeroFactc}" title="#{bundle.ViewFacturaCompraTitle_numeroFactc}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_fechaFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.fechaFactc}" title="#{bundle.ViewFacturaCompraTitle_fechaFactc}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_ivaFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.ivaFactc}" title="#{bundle.ViewFacturaCompraTitle_ivaFactc}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_descuentoFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.descuentoFactc}" title="#{bundle.ViewFacturaCompraTitle_descuentoFactc}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_subTotalFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.subTotalFactc}" title="#{bundle.ViewFacturaCompraTitle_subTotalFactc}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_totalFactc}"/>
                    <h:outputText value="#{facturaCompraController.selected.totalFactc}" title="#{bundle.ViewFacturaCompraTitle_totalFactc}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_codPa}"/>
                    <h:outputText value="#{facturaCompraController.selected.codPa}" title="#{bundle.ViewFacturaCompraTitle_codPa}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_codPerso}"/>
                    <h:outputText value="#{facturaCompraController.selected.codPerso}" title="#{bundle.ViewFacturaCompraTitle_codPerso}"/>
                    <h:outputText value="#{bundle.ViewFacturaCompraLabel_codProve}"/>
                    <h:outputText value="#{facturaCompraController.selected.codProve}" title="#{bundle.ViewFacturaCompraTitle_codProve}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
