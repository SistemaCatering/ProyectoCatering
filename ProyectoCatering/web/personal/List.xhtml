<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div align="right" style="width:96% ">
                    <h:commandLink action="#{personalController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Crear nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pÃ gina principal"/>
                    </h:link>
                </div>
                <h:outputText escape="false" value="#{bundle.ListPersonalEmpty}" rendered="#{personalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personalController.items.rowCount > 0}">
                    <h:outputText value="#{personalController.pagination.pageFirstItem + 1}..#{personalController.pagination.pageLastItem + 1}/#{personalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personalController.previous}" value="#{bundle.Previous} #{personalController.pagination.pageSize}" rendered="#{personalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personalController.next}" value="#{bundle.Next} #{personalController.pagination.pageSize}" rendered="#{personalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_codPerso}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPerso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_cedulaPerso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaPerso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_nombrePerso}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePerso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_direccionPerso}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionPerso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_organizPerso}"/>
                            </f:facet>
                            <h:outputText value="#{item.organizPerso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personalController.prepareView}">
                                <h:graphicImage value="../images/icons/search24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personalController.prepareEdit}">
                                <h:graphicImage value="../images/icons/edit24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personalController.destroy}">
                                <h:graphicImage value="../images/icons/del24.png"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
