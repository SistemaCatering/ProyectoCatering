<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewPersonalTitle}"></h:outputText>-->
            <h:outputText class="salida" value="Información Personal"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div align="center" style="width:96% ">
                    &nbsp;&nbsp;
                    <h:commandLink action="#{personalController.prepareList}">
                        <h:graphicImage value="../images/icons/all24.png" title="Mostrar al listado de registros"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{personalController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Agregar nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="Edit">
                        <h:graphicImage value="../images/icons/edit24.png" title="Editar el registro"/>
                    </h:link>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{personalController.destroyAndView}">
                        <h:graphicImage value="../images/icons/del24.png" title="Eliminar registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pàgina principal"/>
                    </h:link>
                    <br/>
                    <br/>
                </div>
                <h:panelGrid columns="2" styleClass="centered-form">
                    <h:outputText value="#{bundle.ViewPersonalLabel_codPerso}"/>
                    <h:outputText value="#{personalController.selected.codPerso}" title="#{bundle.ViewPersonalTitle_codPerso}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_cedulaPerso}"/>
                    <h:outputText value="#{personalController.selected.cedulaPerso}" title="#{bundle.ViewPersonalTitle_cedulaPerso}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_nombrePerso}"/>
                    <h:outputText value="#{personalController.selected.nombrePerso}" title="#{bundle.ViewPersonalTitle_nombrePerso}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_direccionPerso}"/>
                    <h:outputText value="#{personalController.selected.direccionPerso}" title="#{bundle.ViewPersonalTitle_direccionPerso}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_organizPerso}"/>
                    <h:outputText value="#{personalController.selected.organizPerso}" title="#{bundle.ViewPersonalTitle_organizPerso}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
