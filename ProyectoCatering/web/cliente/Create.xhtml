<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_codCli}" for="codCli" />
                    <h:inputText id="codCli" value="#{clienteController.selected.codCli}" title="#{bundle.CreateClienteTitle_codCli}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_codCli}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cedulaCli}" for="cedulaCli" />
                    <h:inputText id="cedulaCli" value="#{clienteController.selected.cedulaCli}" title="#{bundle.CreateClienteTitle_cedulaCli}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombreCli}" for="nombreCli" />
                    <h:inputText id="nombreCli" value="#{clienteController.selected.nombreCli}" title="#{bundle.CreateClienteTitle_nombreCli}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccionCli}" for="direccionCli" />
                    <h:inputText id="direccionCli" value="#{clienteController.selected.direccionCli}" title="#{bundle.CreateClienteTitle_direccionCli}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefonoCli}" for="telefonoCli" />
                    <h:inputText id="telefonoCli" value="#{clienteController.selected.telefonoCli}" title="#{bundle.CreateClienteTitle_telefonoCli}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_celularCli}" for="celularCli" />
                    <h:inputText id="celularCli" value="#{clienteController.selected.celularCli}" title="#{bundle.CreateClienteTitle_celularCli}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_emailCli}" for="emailCli" />
                    <h:inputText id="emailCli" value="#{clienteController.selected.emailCli}" title="#{bundle.CreateClienteTitle_emailCli}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
