<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div align="right" style="width:96% ">
                    <h:commandLink action="#{clienteController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Crear nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pÃ gina principal"/>
                    </h:link>
                </div>
                <h:outputText escape="false" value="#{bundle.ListClienteEmpty}" rendered="#{clienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clienteController.items.rowCount > 0}">
                    <h:outputText value="#{clienteController.pagination.pageFirstItem + 1}..#{clienteController.pagination.pageLastItem + 1}/#{clienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clienteController.previous}" value="#{bundle.Previous} #{clienteController.pagination.pageSize}" rendered="#{clienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clienteController.next}" value="#{bundle.Next} #{clienteController.pagination.pageSize}" rendered="#{clienteController.pagination.hasNextPage}"/>&nbsp;

                    <h:dataTable value="#{clienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_codCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_cedulaCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedulaCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_nombreCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_direccionCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_telefonoCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_celularCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteTitle_emailCli}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailCli}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clienteController.prepareView}">
                                <h:graphicImage value="../images/icons/search24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteController.prepareEdit}">
                                <h:graphicImage value="../images/icons/edit24.png"/>
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteController.destroy}">
                                <h:graphicImage value="../images/icons/del24.png"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
