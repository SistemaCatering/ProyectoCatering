<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>-->
            <h:outputText class="salida" value="Información Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="formulario">
                <div align="center" style="width:96% ">
                    &nbsp;&nbsp;
                    <h:commandLink action="#{clienteController.prepareList}">
                        <h:graphicImage value="../images/icons/all24.png" title="Mostrar al listado de registros"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{clienteController.prepareCreate}">
                        <h:graphicImage value="../images/icons/add24.png" title="Agregar nuevo registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="Edit">
                        <h:graphicImage value="../images/icons/edit24.png" title="Editar el registro"/>
                    </h:link>
                    &nbsp;&nbsp;
                    <h:commandLink action="#{clienteController.destroyAndView}">
                        <h:graphicImage value="../images/icons/del24.png" title="Eliminar registro"/>
                    </h:commandLink>
                    &nbsp;&nbsp;
                    <h:link outcome="/index">
                        <h:graphicImage value="../images/icons/home24.png" title="Ir a pàgina principal"/>
                    </h:link>
                    <br/>
                    <br/>
                </div>
                <h:panelGrid columns="2" styleClass="centered-form">
                    <h:outputText value="#{bundle.ViewClienteLabel_codCli}"/>
                    <h:outputText value="#{clienteController.selected.codCli}" title="#{bundle.ViewClienteTitle_codCli}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_cedulaCli}"/>
                    <h:outputText value="#{clienteController.selected.cedulaCli}" title="#{bundle.ViewClienteTitle_cedulaCli}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nombreCli}"/>
                    <h:outputText value="#{clienteController.selected.nombreCli}" title="#{bundle.ViewClienteTitle_nombreCli}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_direccionCli}"/>
                    <h:outputText value="#{clienteController.selected.direccionCli}" title="#{bundle.ViewClienteTitle_direccionCli}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_telefonoCli}"/>
                    <h:outputText value="#{clienteController.selected.telefonoCli}" title="#{bundle.ViewClienteTitle_telefonoCli}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_celularCli}"/>
                    <h:outputText value="#{clienteController.selected.celularCli}" title="#{bundle.ViewClienteTitle_celularCli}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_emailCli}"/>
                    <h:outputText value="#{clienteController.selected.emailCli}" title="#{bundle.ViewClienteTitle_emailCli}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
