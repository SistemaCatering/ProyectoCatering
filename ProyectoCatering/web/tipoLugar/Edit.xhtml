<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoLugarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoLugarLabel_codTl}" for="codTl" />
                    <h:inputText id="codTl" value="#{tipoLugarController.selected.codTl}" title="#{bundle.EditTipoLugarTitle_codTl}" required="true" requiredMessage="#{bundle.EditTipoLugarRequiredMessage_codTl}"/>
                    <h:outputLabel value="#{bundle.EditTipoLugarLabel_nombreTl}" for="nombreTl" />
                    <h:inputText id="nombreTl" value="#{tipoLugarController.selected.nombreTl}" title="#{bundle.EditTipoLugarTitle_nombreTl}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoLugarController.update}" value="#{bundle.EditTipoLugarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoLugarViewLink}"/>
                <br />
                <h:commandLink action="#{tipoLugarController.prepareList}" value="#{bundle.EditTipoLugarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoLugarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
