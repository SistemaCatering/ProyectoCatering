<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoLugarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoLugarLabel_codTl}"/>
                    <h:outputText value="#{tipoLugarController.selected.codTl}" title="#{bundle.ViewTipoLugarTitle_codTl}"/>
                    <h:outputText value="#{bundle.ViewTipoLugarLabel_nombreTl}"/>
                    <h:outputText value="#{tipoLugarController.selected.nombreTl}" title="#{bundle.ViewTipoLugarTitle_nombreTl}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoLugarController.destroyAndView}" value="#{bundle.ViewTipoLugarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoLugarEditLink}"/>
                <br />
                <h:commandLink action="#{tipoLugarController.prepareCreate}" value="#{bundle.ViewTipoLugarCreateLink}" />
                <br />
                <h:commandLink action="#{tipoLugarController.prepareList}" value="#{bundle.ViewTipoLugarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoLugarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
