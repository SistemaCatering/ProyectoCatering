<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoLugarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoLugarEmpty}" rendered="#{tipoLugarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoLugarController.items.rowCount > 0}">
                    <h:outputText value="#{tipoLugarController.pagination.pageFirstItem + 1}..#{tipoLugarController.pagination.pageLastItem + 1}/#{tipoLugarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoLugarController.previous}" value="#{bundle.Previous} #{tipoLugarController.pagination.pageSize}" rendered="#{tipoLugarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoLugarController.next}" value="#{bundle.Next} #{tipoLugarController.pagination.pageSize}" rendered="#{tipoLugarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoLugarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLugarTitle_codTl}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoLugarTitle_nombreTl}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoLugarController.prepareView}" value="#{bundle.ListTipoLugarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoLugarController.prepareEdit}" value="#{bundle.ListTipoLugarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoLugarController.destroy}" value="#{bundle.ListTipoLugarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoLugarController.prepareCreate}" value="#{bundle.ListTipoLugarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoLugarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
